<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Student info</h1>

<h3 th:text="'Student ID: '+ ${student.id}"></h3>
<p th:text="'First Name: ' + ${student.firstName}"></p>
<p th:text="'Last Name: ' + ${student.lastName}"></p>

<h1>Discipline List</h1>
<table border="2" width="60%" cellpadding="2">
    <tr>
        <th>Name</th>
    </tr>
    <th:block th:each="discipline : ${disciplineList}">
        <tr>
            <td th:text = "${discipline.name}">...</td>
        </tr>
    </th:block>
</table>

<h1>Teacher List</h1>
<table border="2" width="60%" cellpadding="2">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <th:block th:each="teacher : ${teacherList}">
        <tr>
            <td th:text = "${teacher.firstName}">...</td>
            <td th:text = "${teacher.lastName}">...</td>
        </tr>
    </th:block>
</table>
</body>
</html>
