<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>


<body>
<h1>Students List</h1>
<table border="2" width="70%" cellpadding="2">
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <th:block th:each="student : ${list}">
        <tr>
            <td th:text = "${student.id}">...</td>
            <td th:text = "${student.firstName}">...</td>
            <td th:text = "${student.lastName}">...</td>
            <td><a th:href="@{update/{id}(id=${student.id})}">Edit</a></td>
            <td><a th:href="@{delete/{id}(id=${student.id})}">Delete</a></td>
            <td><a th:href="@{details/{id}(id=${student.id})}">Details</a></td>
        </tr>
    </th:block>
</table>
<br/>
<a href="form">Add New Student</a>
</body>
</html>
